<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaQuiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 id="timer" style="display: unset;"></h1>
    <div id="quizContainer" class="container">
      <div class="title">Java Quiz</div>
      <div id="question" class="question"></div>
      <label class="option"
        ><input type="radio" name="option" value="1" /> <span id="opt1"></span
      ></label>
      <label class="option"
        ><input type="radio" name="option" value="2" /> <span id="opt2"></span
      ></label>
      <label class="option"
        ><input type="radio" name="option" value="3" /> <span id="opt3"></span
      ></label>
      <label class="option"
        ><input type="radio" name="option" value="4" /> <span id="opt4"></span
      ></label>
      <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">
        Next Question
      </button>
      <a href="#" class="button" style="display: top;">START</a>
    </div>

    <div id="result" class="container result" style="display: none;">
      <input
        type="text"
        class="name-input"
        id="name"
        placeholder="input name"
        style="display: none;"
      />
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
