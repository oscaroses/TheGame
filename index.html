<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaQuiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main container that holds questions and answers. Text populates when start button is pressed. -->
    <div id="quizContainer" class="container">
      <h1 id="timer" style="display: unset;"></h1>
      <div class="title">Java Quiz</div>
      <div id="question" class="question"></div>
      <label class="option"
        ><input type="radio" name="option" value="1" /> <span id="opt1"></span
      ></label>
      <label class="option"
        ><input type="radio" name="option" value="2" /> <span id="opt2"></span
      ></label>
      <label class="option"
        ><input type="radio" name="option" value="3" /> <span id="opt3"></span
      ></label>
      <label class="option"
        ><input type="radio" name="option" value="4" /> <span id="opt4"></span
      ></label>
      <button
        id="nextButton"
        class="next-btn"
        onclick="loadNextQuestion();"
        style="display: none;"
      >
        Next Question
      </button>
      <a href="#" class="button" style="display: top;">START</a>
    </div>

    <!--Containers for final score, input controls, and high scores. They will display after final answer is submitted.-->
    <div id="result" class="container result" style="display: none;"></div>
    <div id="scoreC" class="container score" style="display: none;">
      <input
        type="text"
        id="name"
        placeholder="input name"
        style="display: none;"
      />
      <a href="#" class="myButton" style="display: none;">SUBMIT</a>
      <h3>Hall Of Fame</h3>
      <div class="hof" style="display: none;"></div>
      <a href="#" id="restart" class="myButton" style="display: none;"
        >RESTART</a
      >
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
